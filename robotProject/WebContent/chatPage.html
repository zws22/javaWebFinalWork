<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>PC机器人聊天界面</title>
	<link rel="stylesheet" type="text/css" href="css/page.css">
</head>
<body>
<!--界面的基本结构为外层最大的div容器，然后聊天内容显示为一个div(不包括输入框)，然后再这个div容器下又有两个div容器，一个是客户端，给他赋予info_r,另一个
是机器人端，然后再该div小又有两个标签，一个img头像标签，一个span文本内容显示，所以每一次对话的基本结构就是这个几个标签的组合-->
<div class="box">
	<div id="content">
		<div class="info_box">
			 <div class="info_r">
					<img src="img/2.png" class='pic_r'>
					<span class='infor'>这是客户端的输入内容</span>
				</div> 	
			 <div class="info_l">
				<img src="img/1.png" class='pic_l'>
				<span class='infoo'>这里是图灵机器人的响应回答</span>
			</div>	 
		</div>
		<p>
			<img src="img/2.png" id='pic'>
			<input type="text" placeholder='尽情畅聊吧' id='inp'>
			<input type="button" value='发送' id='send' onclick="sendInfo()">
		</p>
	</div>
</div>	
</body>
<script type="text/javascript" src="js/function.js"></script>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
</html>
